name: Python Package using Conda CI

on:
  push:
    branches:
      - 'main'
      
  pull_request:
    branches:
      - 'main'
  
  schedule:
    - cron: '0 0 * * *'
env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:
  
    name: ${{ matrix.os }} 
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
  
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
          python-version: 3.10
          miniforge-variant: Mambaforge
          miniforge-version: "*"
          activate-environment: my-env
          use-mamba: true
    
    - name: Set cache date
      run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
    - uses: actions/cache@v2
      with:
        key: ${{ matrix.os }}-conda-${{ hashFiles('environment.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        restore-keys: |
          ${{ matrix.os }}-conda-${{ hashFiles('environment.yml') }}-${{ env.DATE }}-
          ${{ matrix.os }}-conda-${{ hashFiles('environment.yml') }}-
    
    - name: Update environment
      run: mamba env update -n my-env -f environment.yml
      if: steps.cache.outputs.cache-hit != 'true'
    
    - name: Set up FAFSA
      run: |
        pip install .
    
    - name: Lint with flake8
      run: |
        # insall flake8
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistic
    
    - name: Run tests
      run: pytest ./FAFSA/testing
