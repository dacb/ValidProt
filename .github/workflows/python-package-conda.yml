name: Python Package using Conda CI

on:
  push:
    branches:
      - 'main'
      
  pull_request:
    branches:
      - 'main'
  
  schedule:
    - cron: '0 0 * * *'
env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  build:
  
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        include:
        - os: ubuntu-latest
          environment-file: ./environment.yml
          miniforge-variant: Mambaforge
          miniforge-version: 4.9.2-4
        - os: macos-latest
          environment-file: ./environment.yml
          miniforge-variant: Mambaforge
          miniforge-version: 4.9.2-4
        - os: windows-latest
          environment-file: ./environment.yml
          miniforge-variant: Mambaforge
          miniforge-version: 4.9.2-4
    defaults:
      run:
        shell: bash -l {0}
  

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 3
    
    - name: Setup Conda venv with Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
          use-mamba: true
          activate-environment: validprot
          python-version: ${{ matrix.python-version }}
          condarc-file: ${{ matrix.condarc-file }}
          environment-file: ${{ matrix.environment-file }}
          miniforge-variant: ${{ matrix.miniforge-variant }}
          miniforge-version: ${{ matrix.miniforge-version }}
    
    - name: Set cache date
      run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
      
    - uses: actions/cache@v2
      with:
        path: ${{ matrix.os }}
        key: ${{ matrix.os }}-conda-${{ hashFiles('environment.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        restore-keys: |
          ${{ matrix.os }}-conda-${{ hashFiles('environment.yml') }}-${{ env.DATE }}-
          ${{ matrix.os }}-conda-${{ hashFiles('environment.yml') }}-
    
    - name: Update environment
      run: mamba env update -n validprot -f environment.yml
      if: steps.cache.outputs.cache-hit != 'true'
    
    - name: Install validprot
      run: |
        python setup.py install
        conda list
        conda info --all
    
    - name: Lint with flake8
      run: |
        # insall flake8
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistic
    
    - name: Run tests
      run: |
        conda install pytest
        pytest ./FAFSA/testing
